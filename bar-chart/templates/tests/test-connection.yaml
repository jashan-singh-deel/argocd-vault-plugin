apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bar-chart.fullname" . }}-test-connection"
  labels:
    {{- include "bar-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "bar-chart.fullname" . }}:{{ .Values.service.port | default 80 }}']
  restartPolicy: Never
